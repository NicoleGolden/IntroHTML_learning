<!DOCTYPE html>
<html>
    
    <!--
        Insert CSS using weblink
        
        Method 1: insert with full link
    -->
    <head>
        <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">
    </head>

    <!--

        Method 2: insert with relative link if a style sheet is located in the html folder on the current web site: 

        <link rel="stylesheet" href="/html/styles.css">
    
    -->

    <!--

        Method 3: insert directly if a style sheet is located in the same folder as the current page: 

        <link rel="stylesheet" href="styles.css">
    
    -->
    
    <body>
        <h1>This is a heading</h1>
        <p>This is a paragraph.</p>
    </body>

</html>
